<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord d'Anatole</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Tableau de bord d'Anatole</h2>

    <h5>üçº Derni√®res 3 t√©t√©es</h5>
    <table class="table">
        <thead>
            <tr><th>Date</th><th>Heure</th><th>Quantit√© (mL)</th></tr>
        </thead>
        <tbody>
            {% for row in recent %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h5 class="mt-5">üìà Courbe d'alimentation</h5>
    <canvas id="milkChart" height="100"></canvas>
    <script>
        const ctx = document.getElementById('milkChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Quantit√© (mL)',
                    data: {{ chart_data | tojson }},
                    borderColor: 'blue',
                    fill: false,
                    tension: 0.2
                }, {
                    label: 'Zone normale',
                    data: {{ chart_data | tojson }},
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    borderColor: 'rgba(0,0,0,0)',
                    type: 'line',
                    fill: '+1',
                    pointRadius: 0,
                    segment: {
                        backgroundColor: () => 'rgba(0, 255, 0, 0.1)'
                    }
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'hour'
                        }
                    },
                    y: {
                        min: 10,
                        max: 20
                    }
                }
            }
        });
    </script>
</body>
</html>
