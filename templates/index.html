<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Suivi Lait Bébé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Formulaire de Suivi</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Date :</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Heure du repas :</label>
            <input type="time" name="time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantité (mL) :</label>
            <input type="number" name="milk" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Change :</label>
            <select name="changed" class="form-select">
                <option>Oui</option>
                <option>Non</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Pipi :</label>
            <select name="pee" class="form-select">
                <option>Oui</option>
                <option>Non</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Caca :</label>
            <select name="poo" class="form-select">
                <option>Oui</option>
                <option>Non</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Remarques :</label>
            <textarea name="comment" rows="3" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Soumettre</button>
    </form>
</body>
</html>
